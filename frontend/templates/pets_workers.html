<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список животных</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='pets_workers.css') }}"
>

</head>
<body>

<main class="animal-main">
    <h1 class="page-title">Список животных</h1>

    <!-- Секция со списком животных -->
    <section class="animal-list-container">
        {% for animal in animals %}
        <!-- Каждое животное — кликабельная ссылка (пример) -->
        <a href="{{ url_for('animal_detail', animal_id=animal.id) }}" class="animal-item">
            <h3 class="animal-name">{{ animal.name }}</h3>
            <p class="animal-description">{{ animal.description }}</p>
        </a>
        {% endfor %}
    </section>

    <!-- Кнопки -->
    <div class="buttons-container">
        <button class="btn-action" onclick="history.back()">назад</button>
        <button class="btn-action">редактировать</button>
        <button class="btn-action">сохранить</button>
    </div>
</main>

</body>
</html>
