<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Вход для работников приюта</title>
    <!-- Подключаем файл стилей -->
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='auth_for_workers.css') }}"
>
</head>
<body>
    <!-- Основная часть страницы -->
    <main>
        <!-- Заголовок и форма авторизации -->
        <section class="auth-section">
            <h1 class="auth-title">Вход для работников приюта</h1>
            <form class="auth-form" action="#" method="post">
                <label for="login" class="auth-label">Логин</label>
                <input type="text" id="login" name="login" class="auth-input" placeholder="Введите логин" />

                <label for="password" class="auth-label">Пароль</label>
                <input type="password" id="password" name="password" class="auth-input" placeholder="Введите пароль" />

                <button type="submit" class="btn-auth" id="login-btn">Войти</button>
            </form>
        </section>
    </main>
</body>
</html>
