<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ camera_name }}</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='camera_stat_workers.css') }}"
>
</head>
<body>

  <!-- Основной контейнер -->
  <div class="container">
    <!-- Заголовок: Камера N -->
    <h1 class="camera-title">{{ camera_name }}</h1>

    <!-- Основная часть: статистика (слева), пустая область или фото (справа) -->
    <div class="main-content">
      <!-- Блок со статистикой -->
      <div class="stats">
        {% for stat in stats %}
          <p>{{ stat }}</p>
        {% endfor %}
      </div>
      <!-- Справа можно оставить место под изображение, потоковое видео или просто пустой блок -->
      <div class="camera-placeholder">
        <!-- Если нужно динамически подгружать фото/видео, можно раскомментировать:
        <img src="{{ camera_photo_url }}" alt="Поток с камеры">
        -->
      </div>
    </div>

    <!-- Блок с кнопками -->
    <div class="buttons">
      <button class="btn-back">назад</button>
      <button class="btn-edit">редактировать</button>
      <button class="btn-save">сохранить</button>
    </div>
  </div>
</body>
</html>
