<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8" />
    <title>Поиск приютов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='search_for_clients.css') }}">
</head>
<body>

<main class="search-main">
    <!-- Форма поиска -->
    <section class="search-field-container">
        <form action="{{ url_for('search_for_clients') }}" method="GET">
            <input
                type="text"
                name="query"
                class="search-field"
                placeholder="пока тут пусто..."
                value="{{ query }}"
            />
            <button type="submit" class="btn-view">Найти</button>
        </form>
    </section>

    <!-- Список найденных приютов -->
    <section class="results-section">
        {% for shelter in shelters %}
        <!-- Оборачиваем всю карточку приюта в ссылку -->
        <a class="shelter-item" href="{{ url_for('stat_and_video_clients', shelter_id=shelter.id) }}">
            <div class="shelter-info">
                <h3 class="shelter-name">{{ shelter.name }}</h3>
                <p class="shelter-address">{{ shelter.address }}</p>
                <!-- Если нужна ссылка на внешний сайт, можно добавить отдельный элемент.
                     В данном примере просто выводим текст "Ссылка" -->
                <span class="shelter-link">Ссылка</span>
            </div>
        </a>
        {% endfor %}
    </section>
</main>

</body>
</html>
