<!DOCTYPE html>
<html lang="ru">
  <head>
    <link
      rel="icon"
      href="{{ url_for('static', filename='photo/image.png') }}"
    />
    <meta charset="UTF-8" />
    <title>Главная страница</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main_page.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="{{ url_for('auth_for_workers') }}"
        class="btn-profile"
        id="worker-profile-btn"
      >
        Вход для работников приюта
      </a>
    </header>

    <main>
      <section class="results-section">
        {% for shelter in shelters %}

        <a
          class="shelter-item"
          href="{{ url_for('stat_and_video_clients', shelter_id=shelter.id) }}"
        >
          <div class="shelter-info">
            <h3 class="shelter-name">{{ shelter.name }}</h3>
            <p class="shelter-address">{{ shelter.description }}</p>
          </div>
        </a>

        {% endfor %}
      </section>
    </main>
  </body>
</html>
